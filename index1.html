<html lang="en" >

<head>
  <title>DataBase</title>
  <!--tab icon-->
  <link rel="shortcut icon" href="images/search.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="includes/css/angular-material.css">
  <!--Angular Material icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">  
</head>

<body ng-app="MyApp">
  <div ng-controller="AppCtrl">
    <!-- header design -->
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span><i class="material-icons">storage</i></span>
        <h3>DataBase</h3>
        <md-button class="md-raised right" ng-click="showAll()">Show Data List</md-button>
      </div> 
    </md-toolbar>
    <!-- container -->
    <md-content>
       <table class="datatable table table-hover table-bordered" id="contented">
                    <thead>
                        <tr ng-show = "IsVisible">
                            <th>Id</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="employee in employees">
                            <td>{{employee.id}}</td>
                            <td>{{employee.name}}</td>
                            <td>{{employee.age}}</td>
                            <td>{{employee.gender}}</td>
                            <td>{{employee.email}}</td>
                            <td>{{employee.phone}}</td>
                            <td>
                                <button class="btn btn-info" ng-click="update(employee.id)">Update</button>
                                <button class="btn btn-danger" ng-click="delete(employee.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
    </md-content>
  </div>
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.0.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
<!-- Angular Material requires Angular.js Libraries -->
<script src="includes/js/angular.js"></script>
<script src="includes/js/angular-animate.js"></script>
<script src="includes/js/angular-aria.js"></script>
<script src="includes/js/angular-messages.js"></script>

<!-- Angular Material Library -->
<script src="includes/js/angular-material.js"></script>
<script src="js/script.js"></script>

</body>

</html>
